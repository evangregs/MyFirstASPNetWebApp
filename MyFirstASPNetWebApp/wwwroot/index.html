<body>

    <form>

        <label>Final Exam:</label>
        <input id="fe" type="number" min="0" max="100" step="5" /><br />
        <label>INTEX:</label>
        <input id="intex" type="number" min="0" max="100" step="5" /><br />
        <input id="btnSend" type="button" value="Submit" />
    </form>
